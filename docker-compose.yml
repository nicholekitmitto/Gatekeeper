services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: flags
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d flags"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: ./backend
    environment:
      DATABASE_URL: postgresql+psycopg://app:app@db:5432/flags
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app